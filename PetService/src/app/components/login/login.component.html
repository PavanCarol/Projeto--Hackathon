<div class="background-overlay"></div>
<img src="img/clinica-veterinaria.svg" class="background-img" />
<div class="container">
  <div class="body" *ngIf="loginForm">
    <div class="container-body">
      <img src="img/logo_brancoFundo.png" style="width: 380px" />
      <h1 style="color: white; margin: 0px">Login</h1>
      <form id="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <div class="input">
            <mat-form-field style="width: 422px !important">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                <span class="erro_texto" *ngIf="loginForm.get('email')?.errors?.['required']">*Campo Obrigatorio.</span>
              </div>
            </mat-form-field>
          </div>
          <div class="input">
            <mat-form-field style="width: 422px !important">
              <mat-label>Senha</mat-label>
              <input matInput type="password" formControlName="senha" />
              <div *ngIf="loginForm.get('senha')?.invalid && (loginForm.get('senha')?.touched || loginForm.get('senha')?.dirty)">
                <span class="erro_texto" *ngIf="loginForm.get('senha')?.errors?.['required']">*Campo Obrigatorio.</span>
              </div>
            </mat-form-field>
          </div>
          <button type="submit" class="login">
            Entrar
            <mat-icon style="height: 22px !important; width: 32px !important">logout</mat-icon>
          </button>
        </div>
      </form>
      <div class="links">
        <a href="/cadastro">Cadastre-se</a>
        <a (click)="openDialog('300ms', '300ms')">Esqueci Senha</a>
      </div>
    </div>
  </div>
  <div class="text">
    <img src="img/Name.svg" class="img-name" />
    <div class="text-body">
      Seu Pet Sempre encãotado com nossos serviços!
      <span>Agendamentos Simples para Consultas, Banho e Tosa!</span>
    </div>
  </div>
</div>
