<div class="forms">
  <div class="decoration"></div>
  <div style="   padding: 15px; display: flex; flex-direction: column; align-items: center;">

    <h2>Esqueci Senha</h2>
  
    <mat-stepper [linear]="true" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form
          [formGroup]="firstFormGroup"
          style="display: flex; flex-direction: column; align-items: center"
        >
          <div style="font-size: 18px; font-weight: 500; margin-bottom: 20px">
            Por favor, coloque seu email:
          </div>
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" required />
          </mat-form-field>
          <div>
            <button mat-button (click)="verifyEmail()" matStepperNext style="margin-top: 10px;">
              Verificar
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form
          [formGroup]="secondFormGroup"
          style="display: flex; flex-direction: column; align-items: center"
        >
          <div style="font-size: 18px; font-weight: 500; margin-bottom: 20px">
            Coloque sua nova senha:
          </div>
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input
              matInput
              formControlName="newPassword"
              type="password"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious style="margin-top: 10px;">Voltar</button>
            <button mat-button (click)="resetPassword()" matStepperNext style="margin-top: 10px;">
              Alterar Senha
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Concluído</ng-template>
        <p style="margin: 0px">Sua senha foi alterada com sucesso.</p>
        <p>Por favor faça login novamente.</p>
      </mat-step>
    </mat-stepper>
  </div>
</div>
