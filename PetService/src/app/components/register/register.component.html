<div class="background-overlay"></div>
<img src="img/clinica-veterinaria.svg" class="background-img" />
<div class="conteiner">
  <div class="image-container">
    <img src="img/vet.png" class="veterinaria" />
  </div>
  <div class="forms">
    <img src="img/logo_brancoFundo.png" class="logo_brancoFundo" />
    <div
      style="
        display: flex;
        font-size: 40px;
        font-weight: 600;
        margin-bottom: 20px;
        color: white;
      "
    >
      Criar Conta
    </div>
    <mat-form-field>
      <mat-label>Nome Completo</mat-label>
      <input matInput />
    </mat-form-field>
    <div class="example-container">
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          [formControl]="email"
          (blur)="updateErrorMessage()"
          required
          class="teste"
        />
        @if (email.invalid) {
        <mat-error>{{ errorMessage }}</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="password">
      <div class="container">
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="content-btn">
      <button type="submit" class="login">Cadastrar-se</button>
      <a href="/" class="login" style="text-decoration: none"> Voltar </a>
    </div>
  </div>
</div>
