<div class="borda"></div>
<div class="conteiner">
  <h2>Criar item no estoque</h2>

  <form [formGroup]="estoqueForm" (ngSubmit)="cadastrar()">
    <div class="formulario__campo" style="width: 100%;
    display: flex;
    align-items: center;
    justify-content: center; margin-bottom: 15px;flex-direction: column;">
        <div style="margin: 10px 0px; margin-bottom: 10px">
          Imagem do item
        </div>
        <div class="item-imagemEditar" (click)="fileInput.click()" style="cursor: pointer; width: 97%; margin: 0px 20px;">
          <!-- Exibe a imagem se houver, caso contrÃ¡rio exibe o texto -->
          <img *ngIf="imageBase64" [src]="imageBase64" alt="Imagem do item" class="imagem" />
          <div *ngIf="!imageBase64" class="placeholder-text" style="color: white; font-weight: 600;">Clique para buscar a imagem</div>
  
          <input
            formControlName="imagem"
            type="file"
            name="imagem"
            (change)="onFileChange($event)"
            #fileInput
            style="display: none;"
            accept="image/*"
          />
        </div>
      </div>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; column-gap: 32px; margin-bottom: 20px;">
      
        <div class="input">
        <mat-form-field class="example-full-width" style="width: 200px">
            <mat-label>Categoria</mat-label>
            <input
              aria-label="Categoria"
              matInput
              formControlName="categoria"
              [matAutocomplete]="autoTipo"
            />
            <mat-autocomplete
              #autoTipo="matAutocomplete"
              style="width: 200px"
            >
              <mat-option *ngFor="let categoria of categoriatipo" [value]="categoria">
                {{ categoria }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      </div>
      <div class="input">
        <mat-form-field class="example-full-width" style="width: 200px !important">
          <mat-label>Valor</mat-label>
          <input matInput formControlName="valor" placeholder="0" />
          <span matTextPrefix>R$&nbsp;</span>
        </mat-form-field>
      </div>
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; column-gap: 32px;margin-bottom: 20px;">
      <div class="input">
        <mat-form-field class="example-full-width" style="width: 200px">
          <mat-label>Nome do item</mat-label>
          <input type="text" matInput formControlName="nomeItem" />
        </mat-form-field>
      </div>
      <div class="input">
        <mat-form-field class="example-full-width" style="width: 200px">
          <mat-label>Quantidade no estoque</mat-label>
          <input type="text" matInput formControlName="quantidade" />
        </mat-form-field>
      </div>
    </div>
  
    <div style="display: flex; width: 100%; align-items: center; justify-content: center;">
      <button mat-button type="submit" class="btnCreateBanho">
        <mat-icon>save</mat-icon>Criar
      </button>
    </div>
  </form>
</div>
