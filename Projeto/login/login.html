<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Login</title>
  </head>
  <body>
    <div class="background-overlay"></div>
    <img src="../image/clinica-veterinaria.svg" class="background-img" />
    <div class="container">
      <div class="body">
        <div class="container-body">
          <img src="../image/logos/logo_semFundo.png" style="width: 380px" />
          <div class="input-container">
            <div class="input">
              <div class="title-Input">Email*</div>
              <div class="input-group mb-3">
                <input type="email" required class="form-control" />
              </div>
            </div>
            <div class="input">
              <div class="title-Input">Senha*</div>
              <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" />
                <div class="input-group-append">
                  <span class="input-group-text" id="togglePassword">
                    <img
                      id="eyeIcon"
                      src="../image/icon/visibility.svg"
                      alt="Show/Hide Password"
                    />
                  </span>
                </div>
              </div>
            </div>
            <button type="submit" class="login">
              Entrar <img src="../image/icon/logout.svg" class="img-button" />
            </button>
          </div>
          <div class="links">
            <a href="../cadastro/cadastro.html">Cadastre-se</a>
            <a href="/cadastro">Esqueci Senha</a>
          </div>
        </div>
      </div>
      <div class="text">
        <img src="../image/Name.svg" class="img-name" />
        <div class="text-body">
          Seu Pet Sempre encãotado com nossos serviços!
          <span>Agendamentos Simples para Consultas, Banho e Tosa!</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
